<ion-view title='我的订单'>
	<ion-header-bar class="bar-stable">
		<div class="buttons">
			<a href='#/tab/account' class="button button-clear icon-left ion-ios-arrow-back"></a>
		</div>	
		<h1 class="title">我的订单</h1>
	</ion-header-bar>
	<ion-content >
		<div class="card" ng-repeat='item in lists'>
			<div class="item item-divider" >
				订单号：<span>{{item.order_sn}}</span>			
			</div>
			<div class="item item-text-wrap">
				<p>订单日期：<span>{{item.order_time|date:'yyyy-MM-dd hh:mm:ss'}}</span></p>
				<p>订单详情：{{item.order_info.desc}}</p>
				<p>商品价格：{{item.order_info.order_amount}}</p>
				<p>
					支付方式：
					<span ng-if="item.order_info.pay_code == 'alipay'">支付宝</span>
					<span ng-if="item.order_info.pay_code == 'wx_new_qrcode'">微信支付</span>
				</p>
				<p>订单金额：<span data-ng-bind-html='item.total_fee'></span></p>
				<p>orderid:{{item.order_info.order_id}}</p>
				<p>状态：{{item.order_status}}</p>
			</div>
			<div class="item item-divider">
				<button class='assertive' ng-if='item.pay_status == 0' ng-click='pay(item.order_id)'>付款</button>
				<button class="assertive" ng-if='item.shipping_status != 0'>查看物流</button>
				<button class='assertive' ng-click='openBrowser()'>openBrowser</button>
				<button class="fr assertive" ng-click='cancel(item.order_id)'>取消</button>
			</div>			
		</div>
	</ion-content>
</ion-view>
