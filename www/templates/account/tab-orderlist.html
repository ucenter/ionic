<ion-view title='我的订单'>
	<ion-header-bar class="bar-stable">
		<div class="buttons">
			<a href='#/tab/account' class="button icon-left ion-ios-arrow-back"></a>
		</div>	
		<h1 class="title">我的订单</h1>
	</ion-header-bar>
	<ion-content class='padding'>
		<div class="card" ng-repeat='item in lists'>
			<div class="item item-divider" >
				订单号：<span>{{item.order_sn}}</span>/订单金额：<span data-ng-bind-html='item.total_fee'></span>				
			</div>
			<div class="item item-text-wrap">
				<p>{{item.order_info.desc}}</p>
				<p>商品价格：{{item.order_info.order_amount}}</p>
				<p>
					支付方式：
					<span ng-if="item.order_info.pay_code == 'alipay'">支付宝</span>
					<span ng-if="item.order_info.pay_code == 'wx_new_qrcode'">微信支付</span>
				</p>
				<p>orderid:{{item.order_info.order_id}}</p>
			</div>
			<div class="item item-divider">
				订单日期：<span>{{item.order_time|date:'yyyy-MM-dd hh:mm:ss'}}</span>
				<span class="fr assertive" ng-click='cancel(item.order_id)'>取消</span>
			</div>			
		</div>
	</ion-content>
</ion-view>
