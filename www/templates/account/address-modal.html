<ion-modal-view class='addAddress'>
	<ion-header-bar>
		<button class="button icon-left ion-close" ng-click='closeModal()'></button>
		<h1 class="title">增加地址</h1>
	</ion-header-bar>
	<ion-content class="padding">
	<div class="">    	
		<form name='add_address_form' ng-submit='submit()'>
			<label class='item-input item-stacked-label'>
				<span class='input-label'>收货人姓名</span>
				<input type='text' ng-model='Add.name' required>
			</label>
			<label class='item-input item-stacked-label'>
				<span class='input-label'>手机号码</span>
				<input type="tel" ng-model='Add.mobile' required>
			</label>
			<label class='item-input item-stacked-label'>
				<span class='input-label'>收货地址</span>				
			</label>
			<label class="item-input">
				<span class='input-label'>省份</span>				
				<select name='province' 
					ng-model='Add.province' 
					ng-change='changeCity(Add.province)' 
					ng-options='item.id as item.name for item in Add.provinceList'	
					required>
				 <option value="">请选择</option>
					<!-- <option ng-repeat='item in Add.provinceList' ng-selected='{{item.id}} == "2" ' ng-value='item.id'>{{item.name}}</option> -->
				</select>
			</label>
			<label class="item-input">
				<span class='input-label'>城市</span>
				<select name='city' 
					ng-model='Add.city' 
					ng-change='changeDis(Add.city)'
					ng-options='item.id as item.name for item in Add.cityList'	
					required>
					<option value=''>请选择</option>
				</select>
			</label>
			<label class="item-input">
				<span class='input-label'>区县</span>
				<select name='district' 
					ng-model='Add.district'
					ng-options='item.id as item.name for item in Add.districtList'				
					>
					<option value=''>请选择</option>
				</select>				
			</label>
			<label class="item-input">
				<span class='input-label'>街道</span>
				<textarea rows='3' ng-model='Add.address' required></textarea>
			</label>
		    <ion-toggle ng-model="Add.default">
		        设为默认地址
		    </ion-toggle>			
			<button type='submit' class="button button-block button-assertive">
  				保存
			</button>									
		</form>
	</div>
	</ion-content>
</ion-modal-view>
