<ion-view title="菜谱" name='menulist'>
	<ion-header-bar class=" bar-header bar-calm">
	  <h1 class="title">菜谱列表</h1>
	</ion-header-bar>
	<ion-content>
		<ion-list ng-repeat='item in data'>
			<div class="item item-thumbnail-left" >
				<img ng-src="{{item.albums[0]}}" ng-click='goDetail({{$index}})'/>
				<h2>{{item.title}}</h2>
				<p>{{item.imtro}}</p>
				<p><a class="button" ng-href="#/menudetail/{{item.id}}">详情</a></p>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
