<ion-header-bar class=" bar-header bar-calm">
  <h1 class="title">菜谱列表</h1>
</ion-header-bar>
<ion-view>
	<ion-content>
		<ion-list ng-repeat='item in data'>
			<a class="item item-thumbnail-left" ng-click='goDetail({{item.id}})' >
				<img ng-src="{{item.albums[0]}}" />
				<h2>{{item.title}}</h2>
				<p>{{item.imtro}}</p>
			</a>
		</ion-list>
	</ion-content>
</ion-view>
