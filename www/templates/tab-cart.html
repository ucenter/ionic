<ion-view title='购物车'>
	<ion-content>
		<ion-list show-delete="shouldShowDelete" show-reorder="shouldShowReorder"  can-swipe="listCanSwipe">
			<ion-item ng-repeat="item in items" class="item-thumbnail-left">
		    	<img ng-src="{{item.img.thumb}}">
		    	<h2>{{item.goods_name}}</h2>
		    	<p>
		    		{{item.goods_price}},
		    		{{item.goods_number}},{{item.subtotal}}
		    	</p>
		    	<ion-option-button class="button-positive" ng-click="share(item)">
		      		Share
		    	</ion-option-button>
		    	<ion-option-button class="button-info" ng-click="edit(item)">
		      		Edit
		    	</ion-option-button>
		    <ion-delete-button class="ion-minus-circled"
		                       ng-click="items.splice($index, 1)">
		    </ion-delete-button>
		    <ion-reorder-button class="ion-navicon"
		                        on-reorder="reorderItem(item, $fromIndex, $toIndex)">
		    </ion-reorder-button>

		  </ion-item>
		</ion-list>
	</ion-content>
</ion-view>
