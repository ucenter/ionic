
<ion-view name='menuindex'>
	<ion-header-bar class=" bar-header bar-calm">
	  <h1 class="title">菜谱首页</h1>
	</ion-header-bar>
	<ion-content class="menu-index">
		<div class="cate" ng-repeat='item in data'>			
	        <legend>{{item.name}}</legend>
	        <ul class="link">
	            <li ng-repeat='list in item.list track by $index'><a class="btn" href="#/menulist/{{list.id}}" >{{list.name}}</a></li>
	        </ul>
		</div>
	</ion-content>
</ion-view>
