<ion-view view-title="Login" name="login">
  <ion-header-bar class='bar-calm'>
    <a class="button button-clear icon-left ion-ios-arrow-back" ng-click='back()'></a>
    <h1 class="title">用户注册</h1>
    <!-- <a class="button" href="#/login">已注册</a> -->
  </ion-header-bar>
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="register()">注册</button>
      <p><a href="#/tab/dash">随便逛逛</a></p>
  </ion-content>
</ion-view>
