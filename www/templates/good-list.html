<ion-view title='商品列表' >
	<ion-header-bar class="bar-positive">
	  <div class="buttons">
	    <button class="button" ng-click="goBack()"><i class="ion-chevron-left"></i></button>
	  </div>
	  <h1 class="title">商品列表</h1>
	  <div class="buttons">
	    <button class="button"><i class="ion-home"></i></button>
	  </div>
	</ion-header-bar>
	<ion-content>
		<ion-refresher
		    pulling-text="下拉刷新..."
		    on-refresh="doRefresh()">
		  </ion-refresher>	
		<div class="list">
			<a class="item item-thumbnail-left" ng-href="#/good/{{item.goods_id}}"ng-repeat='item in data'>
				<img style="width:100px;" ng-src="{{item.img.small}}" alt="{{item.name}}" />					

				<div class="info">
					<h3>{{item.name}}</h3>
					<p>
						<span>价格<span class="shop_price" data-ng-bind-html="item.shop_price"></span></span>
						<span><i class="">加入购物车</i></span>
						<span>收藏</span>
					</p>
				</div>
			</a>
		</div>
		<ion-infinite-scroll
		  ng-if="moreDataCanBeLoaded()"
		  icon="ion-loading-c"
		  on-infinite="loadMore()">
		</ion-infinite-scroll>
	</ion-content>
</ion-view>
